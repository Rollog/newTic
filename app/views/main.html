<div id="start" ng-click="showDetails = ! showDetails" ng-hide="showDetails">START</div>

<div id="container" ng-controller="MainCtrl" ng-show="showDetails">

	<div ng-repeat="row in ticTacToe track by $index">   <!-- rows -->
	  <div ng-class="{box:true,topLine:$parent.$index != 0,leftLine:$index != 0}" ng-repeat="cell in row track by $index" ng-click="clickBox($parent.$index, $index, $cell)"></div>  <!-- individual cells -->
	  <div class="clearfix"></div>

</div>

</div>
